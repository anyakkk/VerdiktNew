<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Verdikt</title>

    <script>
        // Clears the screen on click of C button.
        function clearScreen() {
            document.getElementById("result").value = "";
        }
        // Displays entered value on screen.
        function liveScreen(value) {
            let res = document.getElementById("result");
            if(res.value == "undefined"){
                res.value = "";
            }
            res.value += value;
        }
    </script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Вердикт</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Пользователь
                    </a>

                    <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                        <li><a class="dropdown-item" href="/logout">Выйти</a></li>
                        <li><hr class="dropdown-divider"></li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="center">
    <a class="btn btn-outline-secondary" href="/editor" style="margin: 30px">Создать тест</a>
    <a class="btn btn-outline-secondary" href="/stat" style="margin: 30px">Перейти к статистике</a>
    <div th:if="${tests}" style="text-align: left" >
        <a th:each="test: ${tests}" class="btn btn-outline-dark d-inline-block col-3" th:href="'/session/'+${test.id}" style="height: 25vh; margin: 4.166%">
           <h6 th:text="${test.name}"></h6>
        </a>
    </div>
</div>

<style>
    .center {
        background: white;
        max-width: 1000px;
        min-height: 100vh;
        margin-left: 15%;
        margin-right: 15%;
        align-content: center;
        text-align: center;
    }

    body {
        background: #E6E6E6;
        margin: 0;
        padding: 0;
    }
</style>

</body>
</html>

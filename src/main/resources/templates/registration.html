<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        .center {
            background: white;
            max-width: 1000px;
            min-height: 100vh;
            margin-left: 15%;
            margin-right: 15%;
        }

        body {
            background: #E6E6E6;
            margin: 0;
            padding: 0;
        }
    </style>

    <div class="center">
        <div class="mb-3" style="position: absolute;top: 35%;right: 35%;bottom: 35%;left: 35%;margin: auto;">
            <h1>Зарегистрироваться</h1>
            <form th:action="@{/registration}" th:object="${form}" method="post">
                <div>
                    <label> Логин: <input type="text" name="username" th:field="${form.username}"/></label>
                </div>
                <p></p>
                <div>
                    <label> Пароль: <input type="password" name="password" th:field="${form.password}"/> </label>
                </div>
                <p></p>
                <div>
                    <label> Подтвердите пароль: <input type="password" name="passwordConfirm" th:field="${form.passwordConfirm}"/> </label>
                </div>

                <p></p>
                <div th:if="${passwordError}">
                    <div class="error">Пароли не совпадают</div>
                </div>
                <p></p>

                <div>
                    <input class="btn btn-outline-secondary" type="submit" value="Зарегистрироваться">
                </div>
            </form>
        </div>
    </div>
</body>
</html>

>
